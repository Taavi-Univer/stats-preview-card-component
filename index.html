<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
  rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card" >
      <div class="header">

        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="mobile-business-meeting" />
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="desktop-business-meeting">
        
      </div>


      <div class="main">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>


        <div class="main-headings">
          <div class="heading">
            <h2>10k+</h1>
              <h3>companies</h3>
          </div>
          <div class="heading">
            <h2>314</h1>
              <h3>templates</h3>
          </div>
          <div class="heading">
            <h2>12M+</h1>
              <h3>queries</h3>
          </div>
        </div>
        
      </div>

    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/co555">co555</a>.
    </footer>
  </body>
</html>
